global:
  scrape_interval: 15s
  scrape_timeout: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'monitoring'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanagers:9093']

rule_files:
  - "./rules/node_down.yml"
  - "./rules/memory_over.yml"
  - "./rules/disk_over.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'job-cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'job-server1'
    scrape_interval: 8s
    basic_auth:
      username: "prometheus"
      password: "6AzpMCb8wQaZ9N"
    tls_config:
      insecure_skip_verify: true
      ca_file: ./keys/server1.crt
    scheme: https
    static_configs:
      - targets: ['111.111.111.111:9100']
        labels:
          group: "server"
          nodename: "server1-instance"

